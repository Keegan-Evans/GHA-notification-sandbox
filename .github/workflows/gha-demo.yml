name: this close to me
on: [push]
jobs:
  run_passing:
    name: runs passing test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup pytest
        run: pip install pytest
      - name: hello robert
        run: |
          pytest -k test_robert
      - name: display job status
        run: echo "🍏 This job's status is ${{ job.status }}."
      - name: comment on failing
        if: ${{ failure() }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: 1
          body: |
            🥺 run # ${{ github.run_number }} failed.
            See https://github.com/Keegan-Evans/GHA-notification-sandbox/actions/runs/${{ github.run_id }}

  run_failing:
    name: runs a failing test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup pytest
        run: pip install pytest
      - name: greet michael
        run: |
          pytest -k test_not_robert
      - name: comment on failing
        if: ${{ failure() }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: 1
          body: 🥺  your run failed ${{ github.run_number }}
