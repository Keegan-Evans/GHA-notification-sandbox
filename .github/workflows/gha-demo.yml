name: this close to me
on: [push]
jobs:
  run_passing:
    name: runs passing test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup pytest
        run: pip install pytest
      - name: hello robert
        run: |
          pytest -k test_robert
      - name: display job status
        run: echo "ğŸ This job's status is ${{ job.status }}."

  run_failing:
    name: runs a failing test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup pytest
        run: pip install pytest
      - name: greet michael
        run: |
          pytest -k test_not_robert

  comment_on_any_failure:
    runs-on: ubuntu-latest
    if: always() && (needs.run_passing.result == 'failure' || needs.run_failing.result == 'failure')
    steps:
      - name: comment on failure
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: 1
          body: |
            - ğŸ¥º  GHA run # ${{ github.run_number }} for ${{ env.epoch }} on ${{ env.os }} failed.
            - See https://github.com/qiime2/package-integration/actions/runs/${{ github.run_id }} for more.
